<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuti RRI Sibolga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-4xl mx-auto p-4"></div>

    <script type="module">
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "ISI_API_KEY",
            authDomain: "ISI_AUTH_DOMAIN",
            projectId: "ISI_PROJECT_ID",
            storageBucket: "ISI_STORAGE_BUCKET",
            messagingSenderId: "ISI_MESSAGING_SENDER_ID",
            appId: "ISI_APP_ID"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fungsi render aplikasi
        async function renderApp() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h1 class="text-2xl font-bold mb-4">ðŸ“… Aplikasi Cuti RRI Sibolga</h1>
                <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                    <h2 class="font-semibold mb-2">Daftar Cuti Hari Ini</h2>
                    <ul id="cuti-list" class="list-disc pl-6 text-gray-700">
                        <li>Memuat data...</li>
                    </ul>
                </div>
            `;

            const today = new Date().toISOString().split('T')[0];
            const snapshot = await db.collection('cuti').where('tanggal', '==', today).get();

            const list = document.getElementById('cuti-list');
            list.innerHTML = '';

            if (snapshot.empty) {
                list.innerHTML = '<li>Tidak ada cuti hari ini.</li>';
            } else {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${data.nama} (${data.jenis})`;
                    list.appendChild(li);
                });
            }
        }

        renderApp();
    </script>
</body>
</html>
