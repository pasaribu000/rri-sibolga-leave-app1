<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Cuti RRI Sibolga</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase COMPAT (namespaced) to avoid bundlers -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Lucide (browser) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    /* Prevent FOUC for lucide icons */
    i[data-lucide] { display: inline-block; vertical-align: middle; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // ====== Firebase Config (SAMA seperti file Anda) ======
    const firebaseConfig = {
      apiKey: "AIzaSyBBDMhvpAboYaEUIfo0eyzjZxK6iZyQwpo",
      authDomain: "cutirri.firebaseapp.com",
      projectId: "cutirri",
      storageBucket: "cutirri.firebasestorage.app",
      messagingSenderId: "310950239670",
      appId: "1:310950239670:web:3b58351db2c5946f8c3517",
      measurementId: "G-BENDLYTZ2Z"
    };

    // App constants
    const appId = "default-app-id";
    const correctAdminPassword = "rriadmin2025";
    const initialEmployees = ["Yanni Peter Latuheru, S.Sos", "Ichwansyah Pohan, S.E", "Rosmawan Hutabarat, S.E", "Viktor Hamonangan Hutabarat", "Khairil", "Vivi Tri Doharny Daulay", "Diskatarisa Hutabarat", "Novita Sari Putri S.E", "Silverius Hamonangan P. Purba, S.Sos", "Frans Martuani Sinaga, S.M", "Ade Wulan Septyaningsih, S.IP", "Nurhamni Ichwarti, S.Sos", "Citra Priadi Pasaribu, S.IP", "Azis Fahri Tanjung, S.Kom", "Annisa Lestari Nasution, A.Md.Ak", "Putri Andriani, A.Md.Ak", "Mahani Aprilia, A.Md.Ak", "Idola Pratiwi Sinaga, A.md.Pjk", "Ray Wiranta, A.Md.A.B", "Indah Farima Putri, A.Md", "Hans Pierre Sitohang, A.Md", "Sopiah Hasibuan, A.Md", "Aziziah khurfatul Janah, A.Md.Ds", "Astrid khairani Sinaga, A.Md", "Intan Friskila hondro, A.Md", "Anna Theresia Simatupang, S.Sos", "Desi Suriani Pasaribu, S.E", "Rindu Fatmawaty, S.H", "Gerhanawati, S.E", "Ismail Marzuki, S.Sos", "Ronny Ferdian, S.E", "Safran Nuh Nasution, S.T", "M.Khalis Pasaribu, S.Ikom", "Eko Putra Hutabarat, A.Md", "Ahmad Ridho Siregar, A.Md.T", "Ahlis Jami'ah Damanik, A.Md.Kom", "Deliana Nasution", "Widya Sartika Nasution", "Paulus Hadi", "Ahmad Ferdian", "Anhar Rianto Pasaribu", "Deny Siahaan", "Abdul Jalil", "Dedi Hariadi", "Edi Suheri", "Muafdan Jega", "Joyful Rom Sihotang", "James Fransiskus", "Jonni Sihombing", "Martha Monica Putri Siahaan, S.T", "Erni Sasmita, S.E", "Wilson Pangihutan Siregar", "Welly Boy Simatupang, S.E", "Eva Meylina Siahaan", "Flora Susanti Lumbantobing", "Ester Tampubolon", "Bernard Adi Saputra Saragih", "Felix Simatupang", "Mukhtadinul Ikhsan", "Halasson Siahaan", "Mahar Yusuf Sinaga", "Irfan Sihotang", "Rizky Ramadhan Piliang", "Andrian Mendrofa"];

    const leaveTypes = [
      { key: 'annual', label: 'Cuti Tahunan Terpakai' },
      { key: 'long', label: 'Cuti Besar Terpakai' },
      { key: 'sick', label: 'Cuti Sakit Terpakai' },
      { key: 'maternity', label: 'Cuti Melahirkan Terpakai' },
      { key: 'important', label: 'Cuti Alasan Penting Terpakai' },
      { key: 'outside', label: 'Cuti Di Luar Tanggungan Terpakai' },
    ];

    const leaveQuotas = [
      { type: 'Tahunan', quota: '12 hari' },
      { type: 'Besar', quota: '3 bulan' },
      { type: 'Sakit', quota: '14 hari' },
      { type: 'Melahirkan', quota: '3 bulan' },
      { type: 'Alasan Penting', quota: '1 bulan' },
      { type: 'Di Luar Tanggungan', quota: '3 tahun' },
      { type: 'Bersama', quota: '7 hari', note: 'sewaktu-waktu dapat berubah' },
    ];

    function Header({ currentTime }) {
      useEffect(() => { lucide.createIcons(); });
      return (
        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
          <div className="flex items-center space-x-4">
            <i data-lucide="radio" className="w-10 h-10 text-indigo-600"></i>
            <h1 className="text-4xl font-bold text-gray-800 tracking-wide">RRI Sibolga</h1>
          </div>
          <div className="text-right">
            <p className="text-lg font-medium text-gray-600">
              {currentTime.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
            </p>
            <p className="text-2xl font-bold text-indigo-600">
              {currentTime.toLocaleTimeString('id-ID')}
            </p>
          </div>
        </div>
      );
    }

    function Calendar({ onClose }) {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const daysInMonth = useMemo(() => {
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        const lastDay = new Date(year, month + 1, 0).getDate();
        return Array.from({ length: lastDay }, (_, i) => i + 1);
      }, [currentMonth]);

      const firstDayOffset = useMemo(() => {
        const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
        return firstDay.getDay();
      }, [currentMonth]);

      const monthYear = currentMonth.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });

      useEffect(() => { lucide.createIcons(); });

      return (
        <div className="bg-white rounded-2xl shadow-xl p-8 space-y-6 max-w-2xl w-full border-t-8 border-yellow-500">
          <div className="flex items-center justify-between mb-4">
            <button onClick={() => setCurrentMonth(d => new Date(d.getFullYear(), d.getMonth()-1, 1))} className="p-2 rounded-full hover:bg-gray-200">
              <i data-lucide="chevron-left" className="w-6 h-6"></i>
            </button>
            <h3 className="text-xl font-bold text-gray-800">{monthYear}</h3>
            <button onClick={() => setCurrentMonth(d => new Date(d.getFullYear(), d.getMonth()+1, 1))} className="p-2 rounded-full hover:bg-gray-200">
              <i data-lucide="chevron-right" className="w-6 h-6"></i>
            </button>
          </div>
          <div className="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500">
            {['Min','Sen','Sel','Rab','Kam','Jum','Sab'].map(d => <div key={d}>{d}</div>)}
          </div>
          <div className="grid grid-cols-7 gap-2">
            {Array.from({ length: firstDayOffset }).map((_,i)=>(<div key={'e'+i} className="p-2"></div>))}
            {daysInMonth.map(day => (
              <div key={day} className="p-3 bg-gray-100 rounded-lg text-center font-medium transition-all hover:bg-indigo-200 cursor-pointer">
                {day}
              </div>
            ))}
          </div>
          <button onClick={onClose} className="mt-8 w-full flex items-center justify-center px-6 py-3 bg-red-500 text-white font-bold rounded-full text-lg hover:bg-red-600 shadow-lg">
            <i data-lucide="x" className="w-5 h-5 mr-2"></i> Tutup Kalender
          </button>
        </div>
      );
    }

    function App() {
      const [currentTime, setCurrentTime] = useState(new Date());
      const [isLoading, setIsLoading] = useState(true);
      const [userId, setUserId] = useState(null);
      const [isAdmin, setIsAdmin] = useState(false);
      const [showPasswordInput, setShowPasswordInput] = useState(false);
      const [adminPassword, setAdminPassword] = useState('');
      const [message, setMessage] = useState({ text: '', type: '' });
      const [employees, setEmployees] = useState([]);
      const [selectedEmployee, setSelectedEmployee] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [editData, setEditData] = useState({});
      const [isSaving, setIsSaving] = useState({});
      const [showFlow, setShowFlow] = useState(false);
      const [showCalendar, setShowCalendar] = useState(false);

      // init icons
      useEffect(() => { lucide.createIcons(); });

      // Time ticker
      useEffect(() => {
        const t = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(t);
      }, []);

      // Firebase init & auth anon
      useEffect(() => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.signInAnonymously().catch(console.error);
        const stop = auth.onAuthStateChanged(u => {
          setUserId(u ? u.uid : null);
          setIsLoading(false);
        });
        return () => stop();
      }, []);

      // Firestore: subscribe employees
      useEffect(() => {
        const db = firebase.firestore();
        const ref = db.collection(`artifacts/${appId}/public/data/employees`);

        const ensureSeed = async () => {
          const snap = await ref.get();
          if (snap.empty) {
            const batch = db.batch();
            initialEmployees.forEach(name => {
              const docRef = ref.doc();
              batch.set(docRef, {
                name,
                leaves: { annual:0, long:0, sick:0, maternity:0, important:0, outside:0 }
              });
            });
            await batch.commit();
          }
        };

        ensureSeed().catch(console.error);

        const unsub = ref.onSnapshot(snap => {
          const arr = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setEmployees(arr);
          if (!selectedEmployee && arr.length) setSelectedEmployee(arr[0]);
        }, err => {
          console.error(err);
          setMessage({ text: "Gagal memuat data cuti.", type: "error" });
        });
        return () => unsub();
      }, []);

      const filtered = React.useMemo(
        () => employees.filter(e => e.name.toLowerCase().includes((searchQuery||'').toLowerCase())),
        [employees, searchQuery]
      );

      // Admin toggles
      const toggleAdmin = () => {
        if (isAdmin) {
          setIsAdmin(false); setShowPasswordInput(false); setAdminPassword('');
        } else {
          setShowPasswordInput(true);
        }
        setShowFlow(false); setShowCalendar(false); setMessage({text:'',type:''});
      };

      const submitPassword = (e) => {
        e.preventDefault();
        if (adminPassword === correctAdminPassword) {
          setIsAdmin(true); setShowPasswordInput(false); setAdminPassword('');
          setMessage({ text: "Berhasil masuk sebagai Admin!", type: "success" });
        } else {
          setMessage({ text: "Kata sandi salah.", type: "error" });
        }
      };

      // Admin actions
      const saveLeaves = async (empId) => {
        setIsSaving(s => ({ ...s, [empId]: true }));
        const db = firebase.firestore();
        const emp = employees.find(e => e.id === empId);
        const newLeaves = { ...emp.leaves, ...(editData[empId] || {}) };
        await db.collection(`artifacts/${appId}/public/data/employees`).doc(empId).set({
          ...emp, leaves: newLeaves
        }, { merge: true });
        setIsSaving(s => ({ ...s, [empId]: false }));
        setMessage({ text: "Data cuti disimpan.", type: "success" });
      };

      const addEmployee = async (name) => {
        const nm = (name||'').trim();
        if (!nm) return;
        const db = firebase.firestore();
        await db.collection(`artifacts/${appId}/public/data/employees`).add({
          name: nm,
          leaves: { annual:0, long:0, sick:0, maternity:0, important:0, outside:0 }
        });
        setMessage({ text: "Pegawai ditambahkan.", type: "success" });
      };

      const deleteEmployee = async (emp) => {
        if (!confirm(`Hapus pegawai: ${emp.name}?`)) return;
        const db = firebase.firestore();
        await db.collection(`artifacts/${appId}/public/data/employees`).doc(emp.id).delete();
        setMessage({ text: "Pegawai dihapus.", type: "success" });
      };

      const updateName = async (empId, newName) => {
        const nm = (newName||'').trim();
        if (!nm) return;
        const db = firebase.firestore();
        await db.collection(`artifacts/${appId}/public/data/employees`).doc(empId).set({ name: nm }, { merge: true });
        setMessage({ text: "Nama diperbarui.", type: "success" });
      };

      // UI
      if (isLoading) return (
        <div className="flex items-center justify-center min-h-screen">
          <div className="text-xl font-semibold text-gray-700 animate-pulse">Memuat data…</div>
        </div>
      );

      return (
        <div className="max-w-7xl mx-auto p-4">
          <Header currentTime={currentTime} />

          {message.text && (
            <div className={`p-4 mb-4 text-white rounded-lg shadow-md flex items-center justify-between ${message.type==='success'?'bg-green-500':'bg-red-500'}`}>
              <span>{message.text}</span>
              <button onClick={() => setMessage({text:'',type:''})} className="ml-4 p-1 rounded-full hover:bg-white/20">
                <i data-lucide="x" className="w-5 h-5"></i>
              </button>
            </div>
          )}

          <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div className="flex items-center gap-2 bg-gray-100 p-3 rounded-xl text-gray-600 text-sm">
              <span className="font-semibold">User ID:</span> <span className="font-mono">{userId}</span>
            </div>
            <div className="flex flex-col items-end gap-2">
              <button onClick={toggleAdmin} className={`px-6 py-2 rounded-full font-bold text-white shadow-lg ${isAdmin?'bg-red-500 hover:bg-red-600':'bg-indigo-500 hover:bg-indigo-600'}`}>
                {isAdmin ? 'Beralih ke User' : 'Beralih ke Admin'}
              </button>
              {showPasswordInput && (
                <form onSubmit={submitPassword} className="flex gap-2">
                  <input type="password" value={adminPassword} onChange={e=>setAdminPassword(e.target.value)} placeholder="Kata sandi admin"
                         className="p-2 border-2 border-gray-300 rounded-full focus:border-indigo-500 focus:outline-none" />
                  <button type="submit" className="px-4 py-2 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600">Masuk</button>
                </form>
              )}
            </div>
          </div>

          {isAdmin ? (
            <AdminPanel employees={employees} leaveTypes={leaveTypes} editData={editData} setEditData={setEditData}
                        saveLeaves={saveLeaves} addEmployee={addEmployee} deleteEmployee={deleteEmployee}
                        updateName={updateName} isSaving={isSaving} />
          ) : (
            <UserPanel employees={employees} selectedEmployee={selectedEmployee} setSelectedEmployee={setSelectedEmployee}
                       leaveTypes={leaveTypes} searchQuery={searchQuery} setSearchQuery={setSearchQuery}
                       showFlow={showFlow} setShowFlow={setShowFlow} showCalendar={showCalendar} setShowCalendar={setShowCalendar} />
          )}
        </div>
      );
    }

    function AdminPanel({ employees, leaveTypes, editData, setEditData, saveLeaves, addEmployee, deleteEmployee, updateName, isSaving }) {
      const [newName, setNewName] = useState('');
      const [editing, setEditing] = useState(null);
      const [editingName, setEditingName] = useState('');

      useEffect(() => { lucide.createIcons(); });

      return (
        <div className="space-y-6">
          <div className="bg-white rounded-2xl shadow-xl p-6 space-y-4 border-t-8 border-green-500">
            <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
              <i data-lucide="user-plus" className="w-6 h-6"></i> Tambah Pegawai Baru
            </h2>
            <form onSubmit={(e)=>{e.preventDefault(); addEmployee(newName); setNewName('');}} className="flex flex-col md:flex-row gap-3">
              <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="Nama Lengkap Pegawai…"
                     className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring focus:ring-green-200 focus:outline-none" />
              <button type="submit" className="px-6 py-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 shadow">Tambah</button>
            </form>
          </div>

          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {employees.map(emp => (
              <div key={emp.id} className="bg-white rounded-2xl shadow-xl p-6 space-y-4 border-t-8 border-indigo-400">
                {editing === emp.id ? (
                  <div className="flex items-center gap-2">
                    <input value={editingName} onChange={e=>setEditingName(e.target.value)}
                           className="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                    <button onClick={()=>{updateName(emp.id, editingName); setEditing(null); setEditingName('');}} className="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                      <i data-lucide="check" className="w-4 h-4"></i>
                    </button>
                    <button onClick={()=>{setEditing(null); setEditingName('');}} className="p-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                      <i data-lucide="x" className="w-4 h-4"></i>
                    </button>
                  </div>
                ) : (
                  <div className="flex justify-between items-center">
                    <h2 className="text-lg font-bold text-gray-800">{emp.name}</h2>
                    <button onClick={()=>{setEditing(emp.id); setEditingName(emp.name);}} className="p-1 rounded-full text-indigo-500 hover:bg-indigo-100">
                      <i data-lucide="pencil" className="w-4 h-4"></i>
                    </button>
                  </div>
                )}
                <div className="space-y-3 text-sm">
                  {leaveTypes.map(t => (
                    <div key={t.key} className="flex flex-col">
                      <label className="text-gray-600 font-medium mb-1">{t.label}:</label>
                      <input type="number"
                        value={ (editData[emp.id] && editData[emp.id][t.key]) ?? emp.leaves[t.key] ?? 0 }
                        onChange={e=>setEditData(prev=>({ ...prev, [emp.id]: { ...(prev[emp.id]||{}), [t.key]: Number(e.target.value) } }))}
                        className="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                      />
                    </div>
                  ))}
                </div>
                <div className="flex gap-2 mt-4">
                  <button onClick={()=>saveLeaves(emp.id)} className={`flex-1 px-4 py-2 text-white font-bold rounded-full shadow ${isSaving[emp.id]?'bg-gray-400':'bg-green-500 hover:bg-green-600'}`}>
                    {isSaving[emp.id] ? 'Menyimpan…' : 'Simpan'}
                  </button>
                  <button onClick={()=>deleteEmployee(emp)} className="flex-1 px-4 py-2 bg-red-500 text-white font-bold rounded-full hover:bg-red-600 shadow">
                    Hapus
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function UserPanel({ employees, selectedEmployee, setSelectedEmployee, leaveTypes, searchQuery, setSearchQuery, showFlow, setShowFlow, showCalendar, setShowCalendar }) {
      useEffect(() => { lucide.createIcons(); });

      const filtered = React.useMemo(
        () => employees.filter(e => e.name.toLowerCase().includes((searchQuery||'').toLowerCase())),
        [employees, searchQuery]
      );

      return (
        <div className="flex flex-col items-center">
          <div className="bg-white rounded-2xl shadow-xl p-8 space-y-6 max-w-2xl w-full border-t-8 border-green-500">
            {showFlow ? (
              <div>
                <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">Alur Pengajuan Cuti</h2>
                <ol className="list-decimal list-inside space-y-4 text-gray-700 text-lg">
                  {["Lihat informasi cuti anda","Tentukan Jenis cuti dan Tanggal","Unduh berkas Persyaratan","Ajukan Cuti baru","Verifikasi oleh admin","Pemberitahuan oleh admin","Selamat cuti"].map((s,i)=>(
                    <li key={i} className="p-3 bg-gray-50 rounded-lg shadow-sm transition hover:bg-indigo-50 hover:text-indigo-800">{s}</li>
                  ))}
                </ol>
                <button onClick={()=>setShowFlow(false)} className="mt-8 w-full flex items-center justify-center px-6 py-3 bg-red-500 text-white font-bold rounded-full text-lg hover:bg-red-600 shadow">
                  <i data-lucide="x" className="w-5 h-5 mr-2"></i> Tutup
                </button>
              </div>
            ) : showCalendar ? (
              <Calendar onClose={()=>setShowCalendar(false)} />
            ) : (
              <div>
                <h2 className="text-3xl font-bold text-center text-gray-800">Selamat Datang di Aplikasi Cuti!</h2>
                <div className="relative mt-6">
                  <input
                    type="text"
                    placeholder="Cari nama Anda di sini…"
                    value={searchQuery}
                    onChange={e=>setSearchQuery(e.target.value)}
                    className="w-full p-3 pl-10 border-2 border-gray-300 rounded-full focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none"
                  />
                  <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <i data-lucide="search" className="w-5 h-5"></i>
                  </span>
                </div>

                {searchQuery && filtered.length>0 && (
                  <div className="bg-gray-100 p-4 rounded-xl max-h-64 overflow-y-auto mt-4">
                    <p className="text-gray-600 mb-2 font-semibold">Pilih nama Anda:</p>
                    <div className="space-y-2">
                      {filtered.map(emp => (
                        <button key={emp.id} onClick={()=>setSelectedEmployee(emp)}
                                className={`w-full text-left p-3 rounded-lg transition ${selectedEmployee?.id===emp.id?'bg-indigo-200 text-indigo-800 ring-2 ring-indigo-500':'bg-white hover:bg-gray-200 text-gray-800'}`}>
                          {emp.name}
                        </button>
                      ))}
                    </div>
                  </div>
                )}

                <div className="bg-green-50 p-6 rounded-xl text-gray-700 mt-6">
                  <h3 className="text-xl font-semibold mb-4 border-b pb-2 border-green-200">
                    Informasi Cuti untuk {selectedEmployee?.name || "Nama Tidak Ditemukan"}
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {leaveTypes.map(t => (
                      <div key={t.key} className="flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
                        <span className="font-medium">{t.label}:</span>
                        <span className="text-2xl font-bold text-green-600">{selectedEmployee?.leaves?.[t.key] || 0}</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="flex flex-col md:flex-row gap-4 mt-6 w-full">
                  <a href="https://drive.google.com/drive/folders/1Cgl3yOpeZgsBxZZv5YvGtwZ8to9FM3ZE?usp=sharing" target="_blank" rel="noopener" className="w-full flex items-center justify-center px-6 py-3 bg-yellow-500 text-white font-bold rounded-full text-lg hover:bg-yellow-600 shadow">
                    <i data-lucide="folder-kanban" className="w-5 h-5 mr-2"></i> Unduh Persyaratan
                  </a>
                  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfh0_-PQxHlgN8MPIGwVN0YBfwO9EMQxQ92cEAb818g5DloZg/viewform?usp=sharing&ouid=105802488582507153521" target="_blank" rel="noopener" className="w-full flex items-center justify-center px-6 py-3 bg-indigo-500 text-white font-bold rounded-full text-lg hover:bg-indigo-600 shadow">
                    <i data-lucide="pencil" className="w-5 h-5 mr-2"></i> Ajukan Cuti Baru
                  </a>
                </div>

                <button onClick={()=>setShowFlow(true)} className="mt-6 w-full flex items-center justify-center px-6 py-3 bg-gray-500 text-white font-bold rounded-full text-lg hover:bg-gray-600 shadow">
                  <i data-lucide="clock" className="w-5 h-5 mr-2"></i> Lihat Alur Cuti
                </button>

                <button onClick={()=>setShowCalendar(true)} className="mt-4 w-full flex items-center justify-center px-6 py-3 bg-teal-500 text-white font-bold rounded-full text-lg hover:bg-teal-600 shadow">
                  <i data-lucide="calendar-days" className="w-5 h-5 mr-2"></i> Lihat Kalender
                </button>

                <div className="bg-gray-50 rounded-2xl shadow-xl p-6 mt-6 space-y-3 border-t-8 border-yellow-500">
                  <h3 className="text-xl font-bold text-gray-800 text-center mb-2">Jenis & Kuota Cuti</h3>
                  {leaveQuotas.map((it,idx)=>(
                    <div key={idx} className="flex flex-col md:flex-row md:items-center justify-between p-3 bg-white rounded-lg shadow-sm">
                      <div className="font-semibold text-gray-700">{it.type}</div>
                      <div className="text-gray-500">{it.quota} {it.note && <span className="text-xs italic text-red-500 ml-2 block md:inline-block">({it.note})</span>}</div>
                    </div>
                  ))}
                </div>

              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
