<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Cuti RRI Sibolga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function CutiItem({ label, jumlah, isAdmin }) {
      const [showPopup, setShowPopup] = useState(false);
      const [catatan, setCatatan] = useState("");

      const handleClick = () => {
        setShowPopup(true);
      };

      return (
        <div>
          <div 
            onClick={handleClick}
            className="cursor-pointer p-2 bg-white shadow mb-2 rounded hover:bg-gray-50"
          >
            {label}: {jumlah}
          </div>

          {showPopup && (
            <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
              <div className="bg-white p-4 rounded shadow-lg w-96">
                <h2 className="text-lg font-bold mb-2">Catatan {label}</h2>
                {isAdmin ? (
                  <textarea
                    className="w-full border p-2 rounded mb-2"
                    rows="4"
                    value={catatan}
                    onChange={(e) => setCatatan(e.target.value)}
                    placeholder="Tulis narasi detail cuti terpakai di sini..."
                  />
                ) : (
                  <p className="p-2 border rounded bg-gray-50 min-h-[80px]">
                    {catatan || "Belum ada catatan."}
                  </p>
                )}
                <div className="flex justify-end space-x-2">
                  <button 
                    className="px-4 py-2 bg-gray-300 rounded" 
                    onClick={() => setShowPopup(false)}
                  >Tutup</button>
                  {isAdmin && (
                    <button 
                      className="px-4 py-2 bg-blue-500 text-white rounded"
                      onClick={() => setShowPopup(false)}
                    >Simpan</button>
                  )}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function App() {
      const isAdmin = true; // ganti false untuk mode user
      const dataCuti = [
        { label: 'Cuti Tahunan Terpakai', jumlah: 0 },
        { label: 'Cuti Besar Terpakai', jumlah: 0 },
        { label: 'Cuti Sakit Terpakai', jumlah: 0 },
        { label: 'Cuti Melahirkan Terpakai', jumlah: 0 },
        { label: 'Cuti Alasan Penting Terpakai', jumlah: 0 },
        { label: 'Cuti Di Luar Tanggungan Terpakai', jumlah: 0 },
      ];

      return (
        <div className="p-4">
          <h1 className="text-2xl font-bold mb-4">Aplikasi Cuti RRI Sibolga</h1>
          {dataCuti.map((item, idx) => (
            <CutiItem key={idx} label={item.label} jumlah={item.jumlah} isAdmin={isAdmin} />
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
