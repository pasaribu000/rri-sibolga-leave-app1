    const parseCSV = (csv) => {
      const lines = csv.split('\n');
      const headers = ['Timestamp', 'Nama Pegawai', 'Jenis Cuti', 'Tanggal Mulai Cuti', 'Tanggal Selesai Cuti', 'Unggah Berkas Persyaratan', 'Alamat Email Pegawai'];
      const data = [];
      const numExpectedColumns = headers.length;

      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim() === '') continue;
        const values = lines[i].split(',').map(v => v.trim());
        const obj = {};

        if (values.length > numExpectedColumns) {
          const timestamp = values[0];
          const email = values[values.length - 1];
          const uploadLink = values[values.length - 2];
          const endDate = values[values.length - 3];
          const startDate = values[values.length - 4];
          const leaveType = values[values.length - 5];
          
          const nameParts = values.slice(1, values.length - 5);
          const name = nameParts.join(', ');

          const newValues = [timestamp, name, leaveType, startDate, endDate, uploadLink, email];
          
          headers.forEach((header, index) => {
            obj[header] = newValues[index];
          });

        } else {
          headers.forEach((header, index) => {
            obj[header] = values[index];
          });
        }
        data.push(obj);
      }
      return data;
    };

            const response = await fetch(spreadsheetUrl);

                        </p>
                        {selectedEmployee.leaveNotes?.[t.key] && (
                          <div className="mt-2 text-sm text-gray-500 italic border-l-2 border-indigo-400 pl-2">
                            Catatan Admin: {selectedEmployee.leaveNotes[t.key]}
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </div>
              ) : (
                <p className="text-center text-gray-500">Pilih nama Anda di atas untuk melihat data.</p>
              )}
            </div>
            <div className="bg-white rounded-2xl shadow-xl p-6 space-y-4 border-t-8 border-red-500">
              <h3 className="text-2xl font-bold text-gray-800">Cuti Hari Ini</h3>
              {todayLeaves.length > 0 ? (
                <ul className="space-y-3">
                  {todayLeaves.map((leave, index) => (
                    <li key={index} className="flex items-center p-3 bg-gray-50 rounded-lg shadow-sm">
                      <i data-lucide="leaf" className="w-6 h-6 text-red-500 mr-3"></i>
                      <div>
                        <p className="font-bold text-gray-800">{leave['Nama Pegawai']}</p>
                        <p className="text-sm text-gray-600">({leave['Jenis Cuti']})</p>
                      </div>
                    </li>
                  ))}
                </ul>
              ) : (
                <p className="text-center text-gray-500">Tidak ada pegawai yang sedang cuti hari ini.</p>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
